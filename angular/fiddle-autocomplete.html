<html><head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
  <title>autocomplete - jsFiddle demo by sebmade</title>

  <!-- CSS -->
  <link rel="stylesheet" href="http://dev.club4causes.com/assets/vendor/zice/css/zice.style.css?a=18feb2013">
  <link rel="stylesheet" href="http://dev.club4causes.com/assets/vendor/zice/css/my.css?v=100">
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/flick/jquery-ui.css" type="text/css" rel="stylesheet">

  <!-- Javascript -->
  <script src="http://code.jquery.com/jquery-1.7.1.js" type="text/javascript"></script>
  <script src="http://dev.club4causes.com/assets/vendor/zice/components/ui/jquery.ui.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
<script type="text/javascript">

function DefaultCtrl($scope) {
    $scope.names = ["john", "bill", "charlie", "robert", "alban", "oscar", "marie", "celine", "brad", "drew", "rebecca", "michel", "francis", "jean", "paul", "pierre", "nicolas", "alfred", "gerard", "louis", "albert", "edouard", "benoit", "guillaume", "nicolas", "joseph"];
}
angular.module('MyModule', []).directive('autoComplete', function($timeout) {
    return function(scope, iElement, iAttrs) {
            iElement.autocomplete({
                source: scope[iAttrs.uiItems],
                select: function() {
                    $timeout(function() {
                      iElement.trigger('input');
                    }, 0);
                }
            });
    };
});

</script>
</head>
<body>
  <div ng-app='MyModule'>
      <div ng-controller='DefaultCtrl'>
          <input auto-complete ui-items="names" ng-model="selected">
          selected = {{selected}}
      </div>
  </div>
</body>
</html>
